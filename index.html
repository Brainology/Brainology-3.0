<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ColorTest</title>
</head>
<body>
    <div class="container">
        <h2 class="title">ColorTest</h2>
        <h4 class="level">Level: <span id="current-level">1</span></h4>
        <h2 id="score">0</h2>
        <div id="grid-container" class="grid"></div>
        <button id="start-button" class="start-button">Tap to Start</button>
        <div class="toggle-container">
            <label for="toggle" class="toggle-label">Dark Mode</label>
            <input type="checkbox" id="toggle" class="toggle">
            <label for="toggle" class="toggle-label">Light Mode</label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
